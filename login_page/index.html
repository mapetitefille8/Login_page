<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Login page</title>
    <script
      src="https://kit.fontawesome.com/59b274a966.js"

    ></script>
  </head>
  <body>
    <div class="container">
      <div class="container_img">
        <img src="image/pexels-doquyen-1520760.webp" alt="profil image" />

      </div>
      <form action="#" method="post">

        <a href="#">Create new account</a>
      </form>
    </div>
